<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Viagens do Zozebino</title>

    <link href="assets/Lib/Bootstrap-5.2.2/bootstrap.min.css" rel="stylesheet">
    <link href="assets/Css/Layout/Dropdown.css" rel="stylesheet">

    <link href="assets/Css/BackgroundSpread.css?v=1.0.2" rel="stylesheet">

</head>

<body>

    <header class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container">

            <a class="navbar-brand" href="#">Viagens do Zozebino</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-header">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-header">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Início</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Portugal
                        </a>
                        <ul class="dropdown-menu dropdown-hover">
                            <li><a class="dropdown-item" href="#">Amarante</a></li>
                            <li><a class="dropdown-item" href="#">Monsanto</a></li>
                            <li><a class="dropdown-item" href="#">Faro</a></li>
                            <li><a class="dropdown-item" href="#">Caldas da Rainha</a></li>
                            <li><a class="dropdown-item" href="#">Ponte de Lima</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown dropdown-hover">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Mundo
                        </a>
                        <ul class="dropdown-menu">
                            <li class="dropdown dropend dropdown-hover">
                                <a class="dropdown-item dropdown-toggle dropend dropdown-hover" href="#" role="button"
                                    data-bs-toggle="dropdown">
                                    Europa
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Espanha</a></li>
                                    <li><a class="dropdown-item" href="#">Républica Checa</a></li>
                                    <li><a class="dropdown-item" href="#">França</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </header>

    <main>

        <section class="vh-100">
            <div id="hompege-slider" class="carousel slide h-100" data-bs-ride="false">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#hompege-slider" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#hompege-slider" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#hompege-slider" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#hompege-slider" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#hompege-slider" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner h-100">
                    <div class="carousel-item h-100 active" style="background-image: url('assets/Img/HomepageImageAround/1.jpg');">
                    </div>
                    <div class="carousel-item h-100" style="background-image: url('assets/Img/HomepageImageAround/2.jpg');">
                    </div>
                    <div class="carousel-item h-100" style="background-image: url('assets/Img/HomepageImageAround/3.jpg');">
                    </div>
                    <div class="carousel-item h-100" style="background-image: url('assets/Img/HomepageImageAround/4.jpg');">
                    </div>
                    <div class="carousel-item h-100" style="background-image: url('assets/Img/HomepageImageAround/5.jpg');">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#hompege-slider"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#hompege-slider"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>

    <script src="assets/Lib/Popper-2.11.6/popper.min.js"></script>
    <script src="assets/Lib/Bootstrap-5.2.2/bootstrap.min.js"></script>

</body>

</html>
